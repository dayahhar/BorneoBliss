<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <link rel="stylesheet" href="styleAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Sales Report</h1>
        <p>Borneo Bliss Management System</p>
    </header>
    <nav>
        <a href="admin.jsp"><img src="imagesAdmin/logo.png" alt="Home" style="max-width: 50px; max-height: 50px;"></a>
        <a href="packageManage.jsp">Packages</a>
        <a href="bookingApprove.jsp">Booking</a>
        <a href="userProfile.jsp">Profile</a>
        <a href="report.jsp">Report</a>
        <a href="logout.jsp">Logout</a>
    </nav>
    <main>
        <h2>Monthly Sales Report</h2>
        <div id="reportContent" style="margin-left: 40px; margin-top: 20px;">
            <table id="salesReportTable" border="1" cellpadding="10" cellspacing="0" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Sales</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sales data will be inserted here -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            generateSalesReport();
        });

        function generateSalesReport() {
            fetch('/getMonthlySalesReport')
                .then(response => response.json())
                .then(data => {
                    displaySalesReport(data);
                })
                .catch(error => console.error('Error fetching sales report:', error));
        }

        function displaySalesReport(data) {
            const tableBody = document.getElementById('salesReportTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing rows

            for (let i = 0; i < data.months.length; i++) {
                const row = tableBody.insertRow();
                const cellMonth = row.insertCell(0);
                const cellSales = row.insertCell(1);
                cellMonth.textContent = data.months[i];
                cellSales.textContent = data.sales[i];
            }
        }
    </script>
</body>
<footer>
    <p>&copy; 2024 Borneo Bliss Management System</p>
</footer>
</html>
