<!DOCTYPE html>
<html>
    <head>
        <title>Information Management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css">
    </head>
    <body>
        <header>
            <h1>Wildlife Conservation Management System</h1>
            <nav>
                <ul>
                    <li><a href="dashbord.html">Dashboard</a></li>
                    <li><a href="information_management.html">Information Management</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h2>Information Management</h2>
            <h3>Create</h3>
            <form action="create.html" method="post">
                Species Name: <input type="text" name="speciesName"><br>
                Habitat: <input type="text" name="habitat"><br>
                <input type="submit" value="Create">
            </form>
            <h3>Read</h3>
            <!-- Display existing information -->
            <h3>Update</h3>
            <form action="update.html" method="post">
                Species ID: <input type="text" name="speciesID"><br>
                New Habitat: <input type="text" name="newHabitat"><br>
                <input type="submit" value="Update">
            </form>
            <h3>Delete</h3>
            <form action="delete.html" method="post">
                Species ID to Delete: <input type="text" name="speciesID"><br>
                <input type="submit" value="Delete">
            </form>
        </div>
    </body> 
</html>
