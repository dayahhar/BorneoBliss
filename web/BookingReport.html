</head>
<body>
    <header>
        <h1>Booking Report</h1>
        <p>Borneo Bliss Management System</p>
    </header>
    <nav>   
        <a href="admin.jsp"><img src="imagesAdmin/logo.png" alt="Home" style="max-width: 50px; max-height: 50px;"></a>
        <a href="packageManage.jsp">Packages</a>
        <a href="bookingApprove.jsp">Booking</a>
        <a href="userProfile.jsp">Profile</a>
        <a href="report.jsp">Report</a>
        <a href="logout.jsp">Logout</a>
    </nav>
    <main>
        <h2>Booking Report for <span id="bookingId"></span></h2>
        <div id="reportContent" style="margin-left: 40px; margin-top: 20px;"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const bookingId = urlParams.get('bookingId');
            document.getElementById('bookingId').textContent = bookingId;

            // Fetch booking report data using AJAX or Fetch API
            fetch('/getBookingReport?bookingId=' + bookingId)
                .then(response => response.json())
                .then(data => {
                    displayBookingReport(data);
                })
                .catch(error => {
                    console.error('Error fetching booking report:', error);
                });
        });

        function displayBookingReport(data) {
            const reportContent = document.getElementById('reportContent');
            let reportHTML = `
                <p>Traveler Name: ${data.travelerName}</p>
                <p>Booking Date: ${data.bookingDate}</p>
                <p>Travel Date: ${data.travelDate}</p>
                <p>Details: ${data.details}</p>
            `;
            reportContent.innerHTML = reportHTML;
        }
    </script>
</body>
