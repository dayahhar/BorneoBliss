<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borneo Bliss Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">BB Chatbot</div>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="submitBtn">Send</button>
        </div>
    </div>
    <script>
        const chatBody = document.getElementById('chatBody');

        // Simulate initial bot message
        appendMessage('bot', 'Hello! How can I assist you today?');

        // Add event listener to handle form submission
        document.getElementById('submitBtn').addEventListener('click', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput').value.trim();
            if (userInput === '') return;
            appendMessage('user', userInput);
            
            // Send the message to the backend and get the response
            fetch('http://127.0.0.1:5000/submit_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('bot', data.response);
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            document.getElementById('userInput').value = '';
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            const messageText = document.createElement('div');
            messageText.classList.add('message-text');
            messageText.textContent = message;
            messageElement.appendChild(messageText);
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
    <style>
        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
            overflow: hidden;
        }

        .chat-header {
            background-color: #0084ff;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }

        .chat-body {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .message-text {
            background-color: #0084ff;
            color: #fff;
            border-radius: 20px;
            padding: 10px 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .input-container {
            padding: 20px;
            display: flex;
            background-color: #f5f5f5;
        }

        #userInput {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            margin-right: 10px;
        }

        #submitBtn {
            background-color: #0084ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
        }
    </style>
</body>
</html>
